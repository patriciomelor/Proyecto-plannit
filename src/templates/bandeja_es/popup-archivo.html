{% extends "index-popup.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="br-pagebody pd-x-20 pd-sm-x-30">
    <form method="POST" enctype="multipart/form-data" id="verion_form" class="form-group mg-t-20">{% csrf_token %}
    <div class="card bd-0 shadow-base">
        <div class="br-section-wrapper">
              <label for="" class="col-md-3 mg-5"> {{form.prev_documento_fk|as_crispy_field}}</label>    
              <label for="" class="col-md-2 mg-5"> {{form.prev_revision|as_crispy_field}}</label>             
              <label for="" class="col-md-3 mg-5"> {{form.prev_estado_cliente|as_crispy_field}}</label>               
              <label for="" class="col-md-2 mg-5"> {{form.prev_estado_contratista|as_crispy_field}}</label><br>                                 
              <label for="" class="col-md-4 mg-5"> {{form.prev_archivo|as_crispy_field}}</label>             
              <label for="" class="col-md-4 mg-5"></label>             
              <label for="" class="col-md-4 mg-5"> {{form.prev_comentario|as_crispy_field}}</label>  
            
        </div>
        <button type="submit" class="btn btn-warning" onclick="cerrar()"><span class="glyphicon glyphicon-send"></span>Subir</button>
        
    </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


<script>
$(document).ready(function() {
    $('.select2').select2({
    language: "es",
    placeholder: 'Seleccione',
    ajax: {
        url: "{% url 'datos-baes'%}",
        dataType: 'json',
          processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {id: item.id, text: item.Codigo_documento};
                        })
                    };
                }
            }
       });
});
</script>
 <script>
    function cerrar() { 
        $("body").html('<div alignt="center"><h1>Enviado Exitosamente!!!</h1></div>'); //Marca nuevo contenido con un mensaje que se envio exitosamente

        setTimeout(function(){
            window.close();
        },3000); //Dejara un tiempo de 3 seg para que el usuario vea que se envio el formulario correctamente
       
    }
</script> 
{% endblock content %}
