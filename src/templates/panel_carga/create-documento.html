{% extends "index-base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="br-pageheader pd-y-15 pd-l-20">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
      <a class="breadcrumb-item" href="{% url 'Escritorio' %}">Escritorio</a>
      <span class="breadcrumb-item active">Crear Documento</span>
    </nav>
</div>
<!--Titulo-->
  <div class="pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
    <h4 class="tx-gray-800 mg-b-5">Formulario para crear documentos</h4>
    <p class="mg-b-0"></p>
  </div>


<div class="br-section-wrapper">
    <form method="post">{% csrf_token %}
        <label class="form-control col-12 col-sm-12">{{ form.as_p|crispy }}</div>
        <input class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium" type="submit" value="Save">
      
    </form>
</div>
<script>
  $(function () {
    $("#id_date").datepicker({
      format:'dd/mm/yyyy',
    });
  });
</script>

{% endblock content %}
