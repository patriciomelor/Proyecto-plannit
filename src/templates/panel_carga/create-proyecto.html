{% extends "account/login_base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <form class="form-group col-12 col-sm-12" method="post">{% csrf_token %}      
              <div class="mg-b-25 pd-x-20 pd-sm-x-30 pd-t-20 pd-sm-t-30">
                <h4 class="tx-gray-800 mg-b-5">Formulario para crear Proyectos</h4>
                <p class="mg-b-0"></p>
              </div>              
            
              {{form|crispy}}
              <input class="btn btn-primary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium" type="submit" value="Guardar" >
              <input class="btn btn-warning tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium" type="button" onClick="javascript:history.go(-1);" value="Volver">
            

            
        
                            
    </form>
 <script>
  $(function () {
    $("#id_date").datepicker({
      format:'yyyy-mm-dd',
    });
  });
</script>
      
{% endblock content %}
